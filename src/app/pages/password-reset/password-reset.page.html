<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-text color="warning">
      <h5 style="text-align: center; font-size: small;">RECUPERACIÓN DE CONTRASEÑA</h5>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="logo-container">
    <div class="logo">
      <img src="assets/alien.svg" class="logo"/>

    </div> <!-- Círculo verde -->
  </div>

  <div class="login-container">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="email" type="email" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button color="warning" expand="block" (click)="resetPassword()">Enviar Solicitud</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-buttons">
      <ion-button color="success" expand="block" fill="clear" routerLink="/login">Iniciar sesión</ion-button>
      <ion-button color="secondary" expand="block" fill="clear" routerLink="/register">Registrar usuario</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
