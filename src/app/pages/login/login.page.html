<!-- Cabecera de la página que contiene el título de la sección -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- El texto del título, con color de éxito para resaltar -->
    <ion-text color="success">
      <h5 style="text-align: center; font-size: small;">INICIAR SESIÓN</h5>
    </ion-text>
  </ion-toolbar>
</ion-header>

<!-- Contenido principal de la página -->
<ion-content>
  <!-- Contenedor del logo, centrado en la página -->
  <div class="logo-container">
    <div class="logo">
      <!-- Imagen del logo, ubicada en los assets del proyecto -->
      <img src="assets/alien.svg" class="logo" />
    </div>
  </div>
  <!-- Contenedor para el formulario de inicio de sesión -->
  <div class="login-container">
    <ion-list>
      <!-- Campo de entrada para el correo electrónico -->
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input [(ngModel)]="email" type="email" required></ion-input>
      </ion-item>
      <!-- Campo de entrada para la contraseña -->
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" required></ion-input>
      </ion-item>
    </ion-list>
    <!-- Botón para iniciar sesión -->
    <ion-button color="success" expand="block" (click)="login()">Iniciar sesión</ion-button>
  </div>
</ion-content>

<!-- Pie de página con enlaces a registro y recuperación de contraseña -->
<ion-footer>
  <ion-toolbar>
    <div class="footer-buttons">
      <!-- Botón para navegar a la página de registro -->
      <ion-button color="secondary" expand="block" fill="clear" routerLink="/register">Registrar usuario</ion-button>
      <!-- Botón para navegar a la página de recuperación de contraseña -->
      <ion-button color="warning" expand="block" fill="clear" routerLink="/password-reset">¿Olvidaste tu contraseña?</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
