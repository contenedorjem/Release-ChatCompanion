<!-- HEADER (BOTONES DE ESTADO {NO IMPLEMENTADO}, PERFIL {NO IMPLEMENTADO}, LOGOUT)-->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Asistente - Gurb
    </ion-title>
    <ion-buttons slot="end">
      <!-- Botón de Estado -->
      <ion-button (click)="cambiarEstado()">
        <ion-icon slot="icon-only" name="bulb-outline"></ion-icon>
      </ion-button>
      <!-- Botón de Ver Perfil -->
      <ion-button (click)="verPerfil()">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
      <!-- Botón de Logout -->
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- CONTENT (MENSAJES ENTRE BOT Y ME)-->
<ion-content [scrollEvents]="true">
  <ion-item lines="none" [ngClass]="{'bot' : m.sender !== 'me'}" class="chat-item"
    *ngFor="let m of messages; index as i">
    <ion-badge slot="start" [color]="m.sender === 'me' ? 'secondary' : 'success'" mode="ios">
      <ion-icon class="chat-icon" [src]="m.sender === 'me' ? 'assets/user.svg' : 'assets/alien.svg'"></ion-icon>
    </ion-badge>
    <ion-label class="ion-text-wrap">
      {{m.content}}
      <ion-spinner *ngIf="loading && (i+1===messages.length)" color="success" name="lines-sharp-small"></ion-spinner>
    </ion-label>
  </ion-item>
</ion-content>

<!-- FOOTER (INTERFAZ DE TEXTO, APERTURA DEL MODAL Y SEND BUTTON)-->
<ion-footer class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="submit()" (keyup.enter)="submit()">
    <ion-item class="text-box-item">
      <ion-button class="mic-button" (click)="presentVoiceRecognitionModal()">
        <ion-icon color="success" name="mic"></ion-icon>
      </ion-button>
      <ion-textarea formControlName="promt" auto-grow="true" placeholder="Escribe aquí...">
        <ion-buttons slot="end">
          <ion-button (click)="submit()">
            <ion-icon color="success" name="send"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-textarea>
    </ion-item>
  </form>
</ion-footer>
